apply plugin: 'com.android.application'
apply plugin: 'com.github.kt3k.coveralls'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        applicationId "com.njackson"
        minSdkVersion 16
        //Must target 25 or lower to recieve broadcast from com.getpebble.action.app.RECIEVE
        targetSdkVersion 25
        versionCode 401
        versionName "v3.0.0"
        testInstrumentationRunner "com.njackson.test.MyInstrumentationTestRunner"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            testCoverageEnabled true
            debuggable true
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
}

dependencies {
    implementation project(':advancedlocation-library')
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.getpebble:pebblekit:4.0.1'
    implementation 'com.squareup:otto:1.3.5'
    implementation 'com.squareup.dagger:dagger:1.2.2'
    annotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.2'
    //compile 'com.parse.bolts:bolts-android:1.+'
    implementation 'com.parse:parse-android:1.15.7'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.gms:play-services-fitness:20.0.0'
    implementation 'de.cketti.library.changelog:ckchangelog:1.2.2'
    implementation 'io.reactivex:rxjava:1.0.3'
    implementation('com.google.api-client:google-api-client-android:1.20.0') {
        exclude group: 'com.google.android.google-play-services', module: 'google-play-services'
        exclude group: 'junit', module: 'junit'
        exclude group: 'com.google.android', module: 'android'
        exclude group: 'org.apache.httpcomponents'
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }
    implementation('com.google.oauth-client:google-oauth-client-java6:1.20.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.http-client:google-http-client-jackson:1.20.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.wu-man:android-oauth-client:0.4.5@aar') {}
    //compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    //compile fileTree(dir: 'libs', include: 'ParseCrashReporting-*.jar')
    androidTestImplementation 'com.google.dexmaker:dexmaker:1.1'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.1'
    androidTestImplementation 'org.mockito:mockito-core:1.10.19'
}
